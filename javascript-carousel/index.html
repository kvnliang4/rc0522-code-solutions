<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <i class="fa-solid fa-chevron-left"></i>
    <img class="display" data-view="bulbasaur" src="images/001.png" alt="bulbasaur">
    <img class="hidden" data-view="charmander" src="images/004.png" alt="charmander">
    <img class="hidden" data-view="squirtle" src="images/007.png" alt="squirtle">
    <img class="hidden" data-view="pikachu" src="images/025.png" alt="pikachu">
    <img class="hidden" data-view="jigglypuff" src="images/039.png" alt="jigglypuff">
    <i class="fa-solid fa-chevron-right"></i>
    <div class="row">
      <button data-view="bulbasaur" class="current-position"></button>
      <button data-view="charmander" ></button>
      <button data-view="squirtle" ></button>
      <button data-view="pikachu" ></button>
      <button data-view="jigglypuff" ></button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
