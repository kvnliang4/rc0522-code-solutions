<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&amp;family=Signika:wght@300&amp;display=swap"
      rel="stylesheet">
    <title>CSS Four Column Layout</title>
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <div id="container">
      <div class="row">
        <h2>How It Works</h2>
      </div>
      <div class="row">
        <div class="column-fourths">
          <img src="images/screen-1.png" alt="app switching" class="picture">
          <img src="images/switch-icon.png" alt="arrows switching directions" class="icon">
          <div class="headings">App Switching</div>
          <div class="descriptions">Toggles all your apps on and off.</div>
        </div>
        <div class="column-fourths">
          <img src="images/screen-2.png" alt="filtering trips" class="picture">
          <img src="images/filter-icon.png" alt="filter icon" class="icon">
          <div class="headings">Trip Filtering</div>
          <div class="descriptions">Evaluates your trip requests</div>
        </div>
        <div class="column-fourths">
          <img src="images/screen-3.png" alt="service filters" class="picture">
          <img src="images/slider-icon.png" alt="slider icon" class="icon">
          <div class="headings">Service Filters</div>
          <div class="descriptions">Accepts only your ideal trips</div>
        </div>
        <div class="column-fourths">
          <img src="images/screen-4.png" alt="stats and mileage" class="picture">
          <img src="images/bars-icon.png" alt="bars icon" class="icon">
          <div class="headings">Stats + Mileage</div>
          <div class="descriptions">Tracks your trips scross all apps.</div>
        </div>
      </div>
    </div>
  </body>
</html>
