<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&amp;family=DM+Sans:wght@500&amp;family=Signika:wght@300&amp;display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column-fifths">
        <img src="images/dress1.jpeg" alt="black flowery dress" class="display-picture">
        <div class="span-top-margin">
          <span>Free People</span>
          <span class="grey-text">| Size 6</span>
        </div>
        <div class="span-top-margin">
          <span class="highlight">$35</span>
          <span class="grey-text"><del>$125 retail</del></span>
        </div>
      </div>
      <div class="column-fifths">
        <img src="images/ysl-bag.jpeg" alt="ysl bag" class="display-picture">
        <div class="span-top-margin">
          <span>Yves Saint Laurent</span>
          <span class="grey-text">| One-Size</span>
        </div>
        <div class="span-top-margin">
          <span class="highlight">$200</span>
          <span class="grey-text"><del>$1600 retail</del><span>
        </div>
      </div>
      <div class="column-fifths">
        <img src="images/key.jpeg" alt="tiffany key" class="display-picture">
        <div class="span-top-margin">
          <span>Tiffany</span>
          <span class="grey-text">| One-Size</span>
        </div>
        <div class="span-top-margin">
          <span class="highlight">$476</span>
          <span class="grey-text"><del>$2000 retail</del></span>
        </div>
      </div>
      <div class="column-fifths">
        <img src="images/lv-bag.jpg" alt="louis vuitton bag" class="display-picture">
        <div class="span-top-margin">
          <span class="span-top-margin">Louis Vuitton</span>
          <span class="grey-text">| One-Size</span>
        </div>
        <div class="span-top-margin">
          <span class="highlight">$95</span>
          <span class="grey-text"><del>$1200 retail</del></span>
        </div>
      </div>
      <div class="column-fifths">
        <img src="images/dress2.jpeg" alt="blue and white floral dress" class="display-picture">
        <div class="span-top-margin">
          <span>Reformation</span>
          <span class="grey-text">| Size 4</span>
        </div>
        <div class="span-top-margin">
          <span class="highlight">$20</span>
          <span class="grey-text"><del>$198 retail</del></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
