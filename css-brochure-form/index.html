<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Learn more</h2>
  <form>
    <div>
      <div>
        <label for="email">
          <span>Company email</span>
          <input type="text" id="email" name="email" placeholder="sally@company.co">
        </label>
      </div>
      <div>
        <label for="name">
          <span>Name</span>
          <input type="text" id="name" name="name" placeholder="Sally Smith">
        </label>
      </div>
      <div>
        <label for="address">
          <span>Where are you hiring?</span>
          <input type="text" id="address" name="address" placeholder="City, Country">
        </label>
      </div>
      <div>
        <label for="number">
          <span>How many engineers are you hiring in the next 6 months?</span>
          <select id="number">
            <option value="1-2 Engineers" selected="selected">1-2 Engineers</option>
            <option value="3-6 Engineers">3-6 Engineers</option>
            <option value="7-9 Engineers">7-9 Engineers</option>
            <option value="10+ Engineers">10+ Engineers</option>
          </select>
        </label>
      </div>
      <div>
        <div>
          <button>Submit</button>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
